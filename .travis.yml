sudo: false
dist: trusty
language: ruby
cache:
  bundler: true
  directories:
    - $(npm root)
    - ~/bin
rvm:
  - '1.8.7-p374'
  - '1.9.3-p551'
  - '2.0.0-p648'
  - '2.1.10'
  - '2.2.10'
  - '2.3.8'
  - '2.4.9'
  - '2.5.7'
  - '2.6.5'
  - '2.7.0'
  - 'jruby-9.1.17.0'
  - 'jruby-9.2.7.0'
script:
  - bundle exec image_optim --info
  - bundle exec rspec
before_install:
  - gem install rubygems-update || gem install rubygems-update --version '< 3'
  - gem update --system
  - gem install bundler || gem install bundler --version '< 2'
  - nvm install stable
  - mkdir -p ~/bin
  - command -v svgo || npm install -g svgo
  - command -v pngout || curl -L "https://www.jonof.id.au/files/kenutils/pngout-20200115-linux.tar.gz" | tar -xz -C ~/bin --strip-components 2 --wildcards '*/amd64/pngout'
matrix:
  include:
    - env: CODECLIMATE=✓
      rvm: '2.4.9'
      after_success: bundle exec codeclimate-test-reporter
    - env: RUBOCOP=✓
      rvm: '2.4.9'
      script: bundle exec rubocop
      before_install: gem update --system && gem install bundler
    - env: CHECK_RUBIES=✓
      rvm: '2.4.9'
      script: bundle exec travis_check_rubies
      before_install: gem update --system && gem install bundler
addons:
  code_climate:
